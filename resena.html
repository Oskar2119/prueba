        <img class="grpelem" id="u1465-15" alt="&nbsp;RESEÑA HISTÓRICA Con ocasión de la celebración del bingo-bazar del Colegio Celestín Freinet, en el Club el Mohán en el mes de junio de 1987 se encontraron Helena Gracia de Castro, profesora del citado Colegio, José Emiliano Pinzón Reyes y Susana Torres de Pinzón, siendo esta la ocasión para proponer la fundación de un Colegio de primaria para el municipio de Chía, que supliera la deficiencia encontrada en cuanto a posibilidades de estudio para la población infantil del municipio. En agosto del mismo año se dió concreción al planteamiento para presentarlo a la Secretaría de Educación, al mismo tiempo se hicieron los primeros volantes anunciando la apertura del futuro Colegio Santo Tomás Chía. De esta manera se consolidó el Acta de Funcionamiento del plantel. El Colegio Santo Tomás Chía comienza a funcionar en el año 1988 aproximadamente con 100 estudiantes en los grados de Pre-escolar y Básica Primaria. Progresivamente el colegio creció anualmente de un 20% a 50%, en lo que respecta al número de estudiantes matriculados allí. Por esta gran acogida que se le ha dado al colegio de parte del municipio de Chía, y a solicitud de los padres de familia en 1993 (cinco años después de la fundación), el colegio comienza a prestar el servicio de Educación Básica en el ciclo de Bachillerato. En 1994 se abre la nueva sede en la Vereda Cerca de Piedra con los cursos de Cuarto a Séptimo. Actualmente cuenta aproximadamente con 800 estudiantes en los grados de Pre-escolar, Básica Primaria, Secundaria y Medía Académica. " src="images/u1465-15.png?crc=4102547404" data-image-width="1351"/><!-- rasterized frame -->
